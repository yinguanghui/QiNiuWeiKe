<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>奇牛微客</title>
    <link rel="stylesheet" type="text/css" href="css/frozen.css">
    <link rel="stylesheet" type="text/css" href="css/my-shoppingcar.css">
    </head>
    <body>
    	<header>
             <div class="back fl" onclick="history.back()">
             <img src="img/goods1/back.png">

             <div class="title fl">购物车</div>
             <div class="home fr" data-href="index.html"><img src="img/goods1/home.png"></div>   
        </header>
        <section>
            <ul class="goodslist">
                <li>
                    <img src="img/goods1/hongzaogoods1.png" />

                        <p class="goods-title">【枣核之恋】红枣夹核桃年货优惠大放送！</p>

                        <span>￥168</span>
                        <del>￥198</del>
                        <div><img src="img/goods1/gou.png"></div>
                    </div>
                    <button class="minus">-</button>
                    <button class="number">1</button>
                    <button class="plus">+</button>
                </li>

                <li>
                    <img src="img/goods1/yanmai.png" />
                    <div class="fl">
                        <p class="goods-title">【高钙燕麦】台湾产高钙燕麦减肥必选年货优惠大放送！</p>
                        <p>净含量：1kg</p>
                        <span>￥229</span>
                        <del>￥276</del>
                        <div><img src="img/goods1/gou.png"></div>
                    </div>
                    <button class="minus">-</button>
                    <button class="number">1</button>
                    <button class="plus">+</button>
                </li>
                <li>
                    <img src="img/goods1/yanmai.png" />
                    <div class="fl">
                        <p class="goods-title">【高钙燕麦】台湾产高钙燕麦减肥必选年货优惠大放送！</p>
                        <p>净含量：1kg</p>
                        <span>￥229</span>
                        <del>￥276</del>
                        <div><img src="img/goods1/gou.png"></div>
                    </div>
                    <button class="minus">-</button>
                    <button class="number">1</button>
                    <button class="plus">+</button>
                </li>
            </ul>
            <p class="empty">您的购物车内尚未有任何商品！</p>
        </section>
        <div class="settlement">            
            <span class="delete"><img src="img/goods1/delete.png" />清空</span>
            <div class="goclean fr">
                <p>商品总价：</p>
                <i>￥0.00</i>
                <button>去结算</button>
                <div><img src="img/goods1/gou.png"></div>
                <span>全选</span>
            </div>
        </div>
        <footer>
            <ul class="ui-tiled">
                <li data-href="index.html">
                    <div></div>
                    <p>首页</p>
                </li>
                <li data-href="classification.html">
                    <div></div>
                    <p>分类</p>
                </li>
                <li data-href="my-shoppingcar.html">
                    <div></div>
                    <p>购物车</p>
                </li>
                <li data-href="personal-center-all.html">
                    <div></div>
                    <p>个人中心</p>
                </li>
            </ul>
        </footer>
        <div id="readytobuy">
            <p>您确定清空购物车吗？</p>
            <button class="btn5">确定</button>
            <button class="btn4">取消</button>
        </div>
        <div class="dark"></div>
       
    </body>
    <script type="text/javascript">
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function(){
                FastClick.attach(document.body);
            }, false);
        }
    </script>
    <script src="js/fastclick.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/myjs-goods.js"></script>
    <script>
        $('.ui-tiled li, .home').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
    </script>
</html>
