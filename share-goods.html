
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>奇牛微客</title>
        <link rel="stylesheet" href="css/frozen.css">
        <link rel="stylesheet" type="text/css" href="css/style-goods.css">
    </head>
   
    <body>
        <header>
             <div class="back fl" onclick="history.back()">
             <img src="img/goods1/back.png">
             </div>
             <div class="title fl">商品详情</div>
             <div class="home fr" data-href="index.html"><img src="img/goods1/home.png"></div>   
        </header>

        <section >
            <div class="ui-slider">
                <ul class="ui-slider-content" style="width: 300%">
                    <li><img src="img/goods1/01.jpg"></li>
                    <li><img src="img/goods1/01.jpg"></li>
                    <li><img src="img/goods1/01.jpg"></li>
                    <li><img src="img/goods1/01.jpg"></li>

                </ul>
            </div>
   
            <div class="info">
                <h5>台湾高钙野菜燕麦粥</h5>
                <p>价格：<span>￥150</span></p>
                <p>销量：1762  快递：包邮</p>
                <img src="img/goods1/line.png" />
                <p id="share">分享</p>
            </div>
            <div class="blank"></div>
            <div class="ui-tab">
                <ul class="ui-tab-nav ui-border-b">
                    <li class="current">图文详情</li>
                    <li>评价</li>
                </ul>
                <ul class="ui-tab-content" style="width:200%">
                    <li>
                        <img src="img/goods1/pic1.png" alt="" />
                        <img src="img/goods1/pic2.png" alt="" />
                        <img src="img/goods1/pic2.png" alt="" />
                        <img src="img/goods1/pic2.png" alt="" />
                        <p>市场价：168元/盒，微赢家特别推广价：150元/盒</p>
                        <p style="margin-bottom:1rem;">全国免费包邮，仅长沙市内支持货到付款</p>
                    </li>
                    <li id="evaluate">暂无评论内容~</li>
                </ul>
            </div>
            <a href="#" id="arrow"><img src="img/goods1/back_top.png" alt="" /></a>
            <div id="techsupport">技术支持： <img src="img/goods1/mark.png" alt="" />奇牛电商</div>
        </section>

         <footer>
            <button class="btn1">加入购物车</button>
            <button class="btn2">立刻购买</button>
        </footer>
        <div id="buy">
            <div class="head">
                <span>返回</span>
                <p>立即购买</p>
            </div>
            <div class="goods">
                <div><img src="img/goods1/hongzaogoods.png" /></div>
                <p>【枣核之恋】红枣夹核桃年货大礼包1kg装</p>
                <span></span>
            </div>
            <div class="howmany">
                <div class="netweight">
                    <p>净含量</p>
                    <div>1kg</div>
                </div>
                <div class="amount">
                    <p>数量</p>
                    <div id="minus">-</div>
                    <div class="number">1</div>
                    <div id="plus">+</div>
                    <span>库存：<i>988</i>件</span>
                </div>
            </div>
        </div>
        <div id="popup">请选择净含量</div>
        <div id="readytobuy">
            <p>已成功添加到购物车</p>
            <button class="btn3">去结算</button>
            <button class="btn4">再逛逛</button>
        </div>
        <div class="dark"></div>
        <div>
            <img class="share" src="img/share.png" alt="" />
            <div class="hotspace"></div>
        </div>


        <script src="js/zepto.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/frozen.js"></script>
        <script src="js/fastclick.js"></script>
        <script src="js/myjs-goods.js"></script>
        <script type="text/javascript">
            if ('addEventListener' in document) {
                document.addEventListener('DOMContentLoaded', function(){
                    FastClick.attach(document.body);
                }, false);
            }
        </script> 

        <script>
            $('.ui-tiled li, .home').click(function(){
                if($(this).data('href')){
                    location.href= $(this).data('href');
                }
            });
        </script>

        <script>
            (function (){
                var slider = new fz.Scroll('.ui-slider', {
                    role: 'slider',
                    indicator: true,
                    autoplay: true,
                    interval: 3000
                });

            })();
            (function (){
            var tab = new fz.Scroll('.ui-tab', {
                role: 'tab',
                autoplay: false,
                interval: 1000
            });
            tab.on('beforeScrollStart', function(fromIndex, toIndex) {
               // from 为当前页，to 为下一页
            })
        })();
        </script>

    </body>
</html>
